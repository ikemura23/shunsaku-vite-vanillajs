<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ゴルフスコア旅行ルーレット</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>🏌️ ゴルフスコア旅行ルーレット ✈️</h1>
      <p>ゴルフのスコアに応じて旅行先が決まります！</p>
    </header>

    <main>
      <!-- スコア入力画面 -->
      <section id="input-section" class="section active">
        <div class="input-card">
          <h2>ゴルフスコアを入力してください</h2>
          <form id="score-form">
            <label for="player-name">お名前:</label>
            <input type="text" id="player-name" required placeholder="山田太郎">
            
            <label for="golf-score">スコア (パー基準):</label>
            <input type="number" id="golf-score" required placeholder="例: -2, 0, +5">
            
            <button type="submit" id="start-roulette">🎰 ルーレット開始！</button>
          </form>
        </div>
      </section>

      <!-- ルーレット画面 -->
      <section id="roulette-section" class="section">
        <div class="roulette-card">
          <h2>旅行先決定中...</h2>
          <div id="roulette-wheel">
            <div class="wheel-spinner"></div>
          </div>
          <p id="roulette-message">ルーレットを回しています...</p>
        </div>
      </section>

      <!-- 結果表示画面 -->
      <section id="result-section" class="section">
        <div class="result-card">
          <h2>🎉 あなたの旅行先が決まりました！</h2>
          <div id="destination-card">
            <img id="destination-image" src="" alt="">
            <h3 id="destination-name"></h3>
            <p id="destination-description"></p>
            <div class="score-info">
              <span id="player-result"></span>
              <span id="score-result"></span>
            </div>
          </div>
          <button id="play-again">もう一度プレイ</button>
          <button id="view-history">履歴を見る</button>
        </div>
      </section>

      <!-- 履歴表示画面 -->
      <section id="history-section" class="section">
        <div class="history-card">
          <h2>📊 プレイ履歴</h2>
          <div id="history-list"></div>
          <button id="back-to-main">メインに戻る</button>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
