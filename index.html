<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>悩み共有ラジオ - AI社内カウンセラー</title>
</head>
<body>
  <div id="app" class="min-h-screen bg-base-100 flex">
    <!-- サイドバーナビゲーション -->
    <aside class="w-64 bg-base-200 shadow-lg">
      <div class="p-4">
        <h1 class="text-lg font-bold text-primary mb-6">🧑‍⚕️ 悩み共有ラジオ</h1>
        
        <ul class="menu w-full">
          <li>
            <button class="nav-item active" data-view="chat">
              <span class="text-xl">💬</span>
              <span>匿名チャット</span>
            </button>
          </li>
          <li>
            <button class="nav-item" data-view="admin">
              <span class="text-xl">📋</span>
              <span>管理画面</span>
              <span id="admin-badge" class="badge badge-error badge-sm hidden">0</span>
            </button>
          </li>
          <li>
            <button class="nav-item" data-view="dashboard">
              <span class="text-xl">📊</span>
              <span>ダッシュボード</span>
            </button>
          </li>
        </ul>
      </div>

      <!-- サイドバー下部の情報 -->
      <div class="absolute bottom-4 left-4 right-4">
        <div class="card bg-base-100 shadow-sm">
          <div class="card-body p-3">
            <p class="text-xs text-base-content/70">
              完全匿名システム<br>
              会話は保存されません
            </p>
          </div>
        </div>
      </div>
    </aside>

    <!-- メインコンテンツエリア -->
    <main class="flex-1 overflow-auto">
      <!-- ヘッダー -->
      <header class="navbar bg-base-100 border-b border-base-300">
        <div class="navbar-start">
          <h2 id="current-page-title" class="text-xl font-semibold">匿名チャット</h2>
        </div>
        <div class="navbar-end">
          <div class="badge badge-outline">プロトタイプ版</div>
        </div>
      </header>

      <!-- コンテンツ -->
      <div class="p-6">
        <!-- チャット画面 -->
        <div id="chat-view" class="view-content">
          <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
              <p class="text-base-content/70 mb-4">
                完全匿名でAIカウンセラーにご相談いただけます。会話内容は保存されません。
              </p>
              
              <!-- チャット表示エリア -->
              <div id="chat-messages" class="h-96 overflow-y-auto bg-base-100 rounded-lg p-4 mb-4 border">
                <!-- チャットメッセージがここに表示される -->
              </div>

              <!-- チャット入力 -->
              <div class="flex gap-2">
                <input 
                  id="chat-input" 
                  type="text" 
                  placeholder="何かお悩みがあれば、お気軽にお話しください..." 
                  class="input input-bordered flex-1"
                />
                <button id="send-button" class="btn btn-primary">送信</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 管理画面 -->
        <div id="admin-view" class="view-content hidden">
          <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
              <div id="notifications-list">
                <!-- 通知リストがここに表示される -->
              </div>
            </div>
          </div>
        </div>

        <!-- ダッシュボード -->
        <div id="dashboard-view" class="view-content hidden">
          <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
              <div id="dashboard-content">
                <!-- ダッシュボードコンテンツがここに表示される -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
